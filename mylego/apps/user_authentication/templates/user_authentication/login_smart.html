{% if user.is_authenticated %}
<a class="btn pull-right" href="{% url "logout" %}">Log out</a>


{% else %}
<form action='{% url "index" %}' method="POST" class="navbar-form pull-right" xmlns="http://www.w3.org/1999/html">
   {% csrf_token %}
        {{ login_form.username }}
        {{ login_form.password }}
        <button type="submit" class="btn" />Sign in </button>
</form>
{{ login_form.non_field_errors }}
{% endif %}
